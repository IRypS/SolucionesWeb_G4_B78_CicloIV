<!DOCTYPE html>
<html lang="es">
<head>
    <!-- Meta tags -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS (Temporally location)-->
    <link type="text/css" rel="stylesheet" href="./css/styles.css">

    <!-- Customize css -->
    <link type="text/css" rel="stylesheet" href="./css/customize__form-user.css">

    <!-- Header styles -->
    <link rel="icon" href="./icons/main__icon.png">
    <title>Login</title>

</head>
<body class="c_body-bg-login">
    <!-- Return nav -->
    <header class="container-xxl px-4">
        <nav class="pt-4">
            <a href="#">
                <img src="./icons/return__icon.svg" alt="Icono de retorno" class="c_form-return-arrow" style="color: green;">
            </a>
        </nav>
    </header>


    <main class="d-flex justify-content-center align-items-center 
                text-light c_form-container mb-5">

        <section class="col-10 col-sm-8 col-md-7 col-lg-4 offset-lg-7">
            
            <form action="" class="">

                <!-- Logo -->
                <figure class="pb-0">
                    <img src="./img/logo.png" alt="Logotipo de la pÃ¡gina" class="d-block mx-auto my-0 c_logo-form">
                </figure>

                <!-- Title form -->
                <h2 class="h1">Login</h2>

                <!-- Inputs -->
                <div class="form-floating">
                    <img src="./icons/user__icon.svg" alt="Icono para el input de correo" class="c_icon">
                    <input type="email" class="form-control" id="floatingEmail" placeholder="Email">
                    <label for="floatingEmail">Email</label>
                </div>

                <div class="form-floating">
                    <img src="./icons/lock__icon.svg" alt="Icono para el input de correo" class="c_icon">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                    <label for="floatingPassword">Password</label>
                </div>

                <!-- Submit button -->
                <button type="submit" class="btn btn-cta mt-2 w-100">Ingresar</button>

                <small class="text-center">No tienes una cuenta? <a href="#" class="link">Registrate ahora</a></small>
            </form>
        </section>
    </main>

    <!-- Bootstrap JS -->
    <script src="./lib/bootstrap/dist/js/bootstrap.min.js"></script>
</body>
</html>
