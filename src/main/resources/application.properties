server.port = 3006

web.title = Vida Pelis

spring.datasource.url=${DATABSE_URL}
spring.datasource.username=${DATABASE_USERNAME}
spring.datasource.password=${DATABASE_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.properties.hibernate.globally_quoted_identifiers=true
spring.jpa.hibernate.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.show-sql=true

# spring.jpa.hibernate.ddl-auto=create
spring.jpa.hibernate.ddl-auto=none

spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# local image
image.resource.path.general = /resources/upload/
image.folder.path.general = src//main//resources//static//resources//upload//
image.folder.movie.name = movie

# cloud image
image.resource.path.general.cloud = https://res.cloudinary.com/mediairypscloud/image/upload/v1687365609/

pagination.user.size = 8

