
<header th:fragment="navbar_header (active)">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-4">
        <div class="container-fluid">

            <!-- Hamburguer Menu -->
            <button class="navbar-toggler" type="button" 
                    data-bs-toggle="collapse" data-bs-target="#navbarPage" 
                    aria-controls="navbarPage" aria-expanded="false" 
                    aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Logo -->
            <a class="navbar-brand" href="/">
                <img src="/resources/icons/main_icon.ico" alt="Logotipo de la pagina web">
            </a>

            <!-- Nav Menu Container  -->
            <div class="collapse navbar-collapse" id="navbarPage">

                <!-- Links -->
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 text-center">

                    <!-- User Profile Button -->
                    <li th:if="${activeSession == true}"
                            class="nav-item dropdown mt-3 mt-lg-0 ms-lg-3 order-lg-1">
                        <div th:replace="/fragments/components/account_buttons :: user_profile-button"></div>
                    </li>

                    <!-- Register button -->
                    <li th:if="${activeSession == false}" class="nav-item me-lg-2">
                        <div th:replace="/fragments/components/account_buttons :: login-button"></div>
                    </li>

                    <!-- Nav Links -->
                    <li class="nav-item">
                        <a th:classappend="${ active eq 'home' } ? active : ''"
                            class="nav-link" aria-current="page" th:ref="@{/}">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a th:classappend="${ active eq 'trailers' } ? active : ''"
                            class="nav-link" th:href="@{/app/trailers}">Trailers</a>
                    </li>
                </ul>

                <!-- Search bar -->
                <form th:if="${active != 'home'}" class="d-flex" role="search" th:action="@{/app/search/trailer/}">
                    <input class="form-control me-2" type="search" 
                            placeholder="Buscar" aria-label="Buscar" name="tl">
                    <button class="btn btn-primary" type="submit">Buscar</button>
                </form>
            </div>
        </div>
    </nav>
</header>
