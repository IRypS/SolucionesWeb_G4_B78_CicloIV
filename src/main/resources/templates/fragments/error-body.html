<div th:fragment="error-body ( errorCode, title, message, errorMessage )" 
    class="container text-light text-center mt-4">

    <div style="font-size: 12rem;" th:text="${ errorCode } ? ${errorCode} : 'A'"></div>

    <div class="display-6 mb-5" th:text="${ title } ? ${title} : 'Error'"></div>

    <p th:text="${ message } ? ${message} : ''"></p>

    <div th:if="${errorMessage != ''}" th:text="${ errorMessage } ? ${errorMessage} : ''" 
        class="bg-dark rounded-3 mt-4 p-4"></div>

</div>
