<div th:fragment="filter_section (parent, id, idCollapse, title, object, getLabelMethod, getIdMethod)"
    class="accordion-item">
    <!-- Header -->
    <h2 class="accordion-header" th:id="${id}">
        <button th:text="${title}" class="accordion-button collapsed" type="button" 
            data-bs-toggle="collapse" th:data-bs-target="${'#' + idCollapse}" 
            aria-expanded="false" th:aria-controls="${idCollapse}"></button>
    </h2>
    <!-- Collapse -->
    <div th:id="${idCollapse}" class="accordion-collapse collapse" 
        th:aria-labelledby="${id}" th:data-bs-parent="${ '#' + parent }">
        <div class="accordion-body">

            <!-- Object Each  -->
            <div th:each=" data : ${__${object}__}"
                    th:if="${ data.__${getIdMethod}__ != '0' }"
                    class="form-check">
                <input th:value="${data.__${getIdMethod}__.toLowerCase()}" 
                        th:id="check + ${data.__${getIdMethod}__}"
                        class="form-check-input" type="checkbox" >
                <label th:text="${data.__${getLabelMethod}__}"
                        th:for="check + ${data.__${getIdMethod}__}"
                        class="form-check-label" >
                </label>
            </div>

        </div>
    </div>
</div>
