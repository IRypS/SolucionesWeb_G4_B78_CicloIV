<div th:fragment="filter_section (parent, id, idCollapse, title, 
    object, getLabelMethod, getIdMethod, paramName)" class="accordion-item">
    <!-- Header -->
    <h2 class="accordion-header" th:id="${id}">
        <button th:text="${title}" class="accordion-button collapsed" type="button" 
            data-bs-toggle="collapse" th:data-bs-target="${'#' + idCollapse}" 
            aria-expanded="false" th:aria-controls="${idCollapse}"></button>
    </h2>
    <!-- Collapse -->
    <div th:id="${idCollapse}" class="accordion-collapse collapse" 
        th:aria-labelledby="${id}" th:data-bs-parent="${ '#' + parent }">
        <div class="accordion-body">

            <!-- Object Each  -->
            <div class="list-group">
                <a th:if="${ data.__${getIdMethod}__ != '0' }"
                    th:each=" data : ${__${object}__}" class="list-group-item list-group-item-action"
                    th:href="@{${ '/app/filter/trailer/?' + paramName + '=' + data.__${getLabelMethod}__.toLowerCase() }}"
                    th:text="${ data.__${getLabelMethod}__ }"></a>
            </div>

        </div>
    </div>
</div>
