<!DOCTYPE html>
<html lang="es">
<head>
    <!-- Common head -->
    <div th:replace="fragments/template_basic :: head-basic"></div>

    <!-- Customize css -->
    <link type="text/css" rel="stylesheet" href="/styles/css/customize__form-user.css">

</head>
<body class="c_body-bg-login">


    <main class="d-flex justify-content-center align-items-center 
                position-absolute top-0 left-0 w-100
                text-light c_form-container">

        <section class="col-10 col-sm-8 col-md-7 col-lg-4 offset-lg-7">

            <!-- Failure Message -->
            <div th:if="${param.error}">
                <div class="alert alert-danger">
                    Usuario o contraseña inválidos
                </div>
            </div>
            
            <form th:action="@{/account/login}" method="post"
                class="d-grid gap-3 mb-5">

                <!-- Logo -->
                <a class="pb-0 d-inline" href="/">
                    <img src="/resources/img/logo.png" alt="Logotipo de la página" class="d-block mx-auto c_logo-form">
                </a>

                <!-- Title form -->
                <h2 class="h1">Login</h2>

                <!-- Inputs -->
                <div>
                    <div class="form-floating">
                        <img src="/resources/icons/email__icon.svg" 
                            alt="Icono para el input de correo" class="c_icon">
                        <input type="text" class="form-control" id="username" name="username">
                        <label for="username">Correo electrónico</label>
                    </div>
                </div>

                <div>
                    <div class="form-floating">
                        <img src="/resources/icons/lock__icon.svg" 
                            alt="Icono para el input de contraseña" class="c_icon">
                        <input type="password" class="form-control" id="password" name="password">
                        <label for="password">Contraseña</label>
                    </div>
                </div>

                <!-- Submit button -->
                <button type="submit" class="btn btn-cta mt-2 w-100">Ingresar</button>

                <small class="text-center">No tienes una cuenta? <a href="/account/signin" class="link">Registrate ahora</a></small>
            </form>

            <div class="btn btn-success w-100">
                <a th:href="@{/}">
                    Solo quiero hechar un vistazo
                </a>
            </div>
        </section>
    </main>

    <!-- Bootstrap JS -->
    <div th:replace="fragments/template_basic :: bootstrap_script-basic"></div>
</body>
</html>
