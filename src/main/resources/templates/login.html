<!DOCTYPE html>
<html lang="es">
<head>
    <!-- Meta tags -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS (Temporally location)-->
    <link type="text/css" rel="stylesheet" href="/styles/css/styles.css">

    <!-- Customize css -->
    <link type="text/css" rel="stylesheet" href="/styles/css/customize__form-user.css">

    <!-- Header styles -->
    <link rel="icon" href="/resources/icons/main_icon.ico">
    <title th:text="${title}">...</title>

</head>
<body class="c_body-bg-login">


    <main class="d-flex justify-content-center align-items-center 
                position-absolute top-0 left-0 w-100
                text-light c_form-container">

        <section class="col-10 col-sm-8 col-md-7 col-lg-4 offset-lg-7">
            
            <form action="" class="d-grid gap-3 mb-5">

                <!-- Logo -->
                <a class="pb-0 d-inline" href="/">
                    <img src="/resources/img/logo.png" alt="Logotipo de la pÃ¡gina" class="d-block mx-auto c_logo-form">
                </a>

                <!-- Title form -->
                <h2 class="h1">Login</h2>

                <!-- Inputs -->
                <div class="form-floating">
                    <img src="/resources/icons/email__icon.svg" alt="Icono para el input de correo" class="c_icon">
                    <input type="email" class="form-control" id="floatingEmail" placeholder="Email">
                    <label for="floatingEmail">Email</label>
                </div>

                <div class="form-floating">
                    <img src="/resources/icons/lock__icon.svg" alt="Icono para el input de correo" class="c_icon">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                    <label for="floatingPassword">Password</label>
                </div>

                <!-- Submit button -->
                <button type="submit" class="btn btn-cta mt-2 w-100">Ingresar</button>

                <small class="text-center">No tienes una cuenta? <a href="/account/signin" class="link">Registrate ahora</a></small>
            </form>
        </section>
    </main>

    <!-- Bootstrap JS -->
    <script src="/utils/bootstrap.js"></script>
</body>
</html>
