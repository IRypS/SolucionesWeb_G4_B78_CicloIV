<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Listando personas</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" />
<link rel="stylesheet" href="/css/estilos.css" />
</head>
<body>

	<nav class="navbar">
		<div class="container-fluid">
			<a class="navbar-brand text-light" href="#"> <img
				src="/resources/img/logo.png" alt="Logo"
				width="30" height="24" class="d-inline-block align-text-top">
				Listar Personas
			</a>
		</div>
	</nav>

	<div class="container mt-5">
		<a th:href="@{/new}" class="btn btn-primary">New</a> <br> <br>
		<table class="table text-light table-bordered text-center">
			<thead>
				<tr>
					<td>ID</td>
					<td>NOMBRE</td>
					<td>APELLIDO</td>
					<td>CUMPLEAÃ‘OS</td>
					<td>PAIS</td>
					<td>ACCION</td>
				</tr>
			</thead>
			<tbody>
				<tr th:each="personas:${personas}">
					<td th:text="${personas.idPerson}"></td>
					<td th:text="${personas.nombre}"></td>
					<td th:text="${personas.lastname}"></td>
					<td th:text="${#temporals.format(personas.birthday,'dd/MM/YYYY')}"></td>
					<td th:text="${personas.countryId}"></td>

					<td><a th:href="@{/editar/}+${personas.idPerson}"
						class="btn btn-warning">Editar</a> <a
						th:href="@{/eliminar/}+${personas.idPerson}"
						class="btn btn-danger">Eliminar</a></td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
