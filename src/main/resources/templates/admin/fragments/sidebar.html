<!-- Side Bar -->
<div th:fragment="sidebar (active)" 
    class="d-flex flex-column flex-shrink-0 vh-100 w-100 p-3 text-white bg-dark">

    <!-- Header -->
    <div class="d-flex justify-content-between">

        <a th:href="@{ /app/administrator/dashboard }"
            class="d-flex align-items-center my-3 mb-md-0 me-md-auto text-white text-decoration-none">

            <img th:src="@{ /resources/icons/main_icon.ico }" style="height: 2.5rem;">
            <span class="fs-6">&nbsp;&nbsp;Administrador</span>
        </a>

        <button type="button" class="btn-close btn-close-white d-md-none" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div> <!-- End Header -->

    <hr>

    <!-- Side bar links -->
    <ul class="nav nav-pills flex-column mb-auto">
        <li class="nav-item">
            <a th:href="@{ /app/administrator/dashboard }"
                th:classappend="${ active eq 'home' } ? active : ''"
                class="nav-link d-flex" aria-current="page">
                <img th:src="@{ /resources/icons/home__icon.svg }" alt="Icono de inicio" >
                &nbsp; Home
            </a>
        </li>
        <li class="nav-item">
            <a th:href="@{ /app/administrator/trailerList }"
                th:classappend="${ active eq 'trailer' } ? active : ''"
                class="nav-link d-flex" aria-current="page">
                <img th:src="@{ /resources/icons/trailer__icon.svg }" alt="Icono de inicio" >
                &nbsp; Trailers
            </a>
        </li>
        <li class="nav-item">
            <a th:href="@{ /app/administrator/movieList }"
                th:classappend="${ active eq 'movie' } ? active : ''"
                class="nav-link d-flex" aria-current="page">
                <img th:src="@{ /resources/icons/movie__icon.svg }" alt="Icono de inicio" >
                &nbsp; Movie
            </a>
        </li>
        <li class="nav-item">
            <a th:href="@{ /app/administrator/genreList }"
                th:classappend="${ active eq 'genre' } ? active : ''"
                class="nav-link d-flex" aria-current="page">
                <img th:src="@{ /resources/icons/category__icon.svg }" alt="Icono de generos" >
                &nbsp; Genres
            </a>
        </li>
    </ul> <!-- End Side bar links -->

    <hr>

    <!-- Dropdown -->
    <div th:if="${ userObject != null }">
        <div th:replace="fragments/components/account_buttons :: admin_profile-button"></div>
    </div>
    
</div> 
<!-- End Side Bar -->
