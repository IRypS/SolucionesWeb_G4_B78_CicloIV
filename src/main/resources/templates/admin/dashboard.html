<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>

    <!-- Meta tags && title && icon -->
    <div th:replace="/fragments/template_basic_header :: base_header"></div>

    <!-- Bootstrap CSS (Temporally location)-->
    <div th:replace="/fragments/bootstrap_template :: bootstrap_css"></div>

    <!-- Customize css -->    
    <link type="text/css" rel="stylesheet" href="/styles/css/customize__sidebar.css">

</head>

<body class="vw-100 mw-100">

    <header th:replace="/admin/fragments/header :: headerAdmin" class="d-md-none"></header>

    <main class="row w-100 m-0">

        <!-- offcanvas Menu Side bar -->
        <div class="d-md-none offcanvas offcanvas-start w-75 bg-dark p-0" tabindex="-1" id="sideBar" aria-labelledby="sideBarLabel">
            <div class="offcanvas-body p-0">
                <div th:insert="/admin/fragments/sidebar :: sidebar"
                    class="bg-primary">
                </div>
            </div>
        </div> <!-- End offcanvas Menu Side bar -->

        <!-- Menu Side bar -->
        <div th:insert="/admin/fragments/sidebar :: sidebar"
            class="col-md-4 col-lg-3 col-xl-2 d-none d-md-flex p-0 m-0 bg-primary">
        </div>


        <!-- Content -->
        <div class="col-md-8 col-lg-9 col-xl-10 overflow-auto p-5 vh-100 text-light">

            <div class="d-flex justify-content-between mb-3">
                <h2 class="p-0 m-0 text-nowrap">
                    Dashboard
                </h2>
            </div>

            <div class="my-5 bg-warning p-4 rounded">

                <div class="d-flex justify-content-between mb-3">
                    <h3 class="p-0 m-0 text-nowrap">
                        <img th:src="@{ /resources/icons/plus-circle.svg }" alt="">
                        Insertar datos
                    </h3>
                </div>

                <div class="list-group">
                    <a th:href="@{ /app/administrator/insert/trailer }" class="list-group-item list-group-item-action">
                        <img th:src="@{ /resources/icons/trailer__icon.svg }" alt="Icono de inicio" >
                        Insertar trailers
                    </a>
                    <a th:href="@{ /app/administrator/insert/movie }" class="list-group-item list-group-item-action">
                        <img th:src="@{ /resources/icons/movie__icon.svg }" alt="Icono de inicio" >
                        Insertar pel√≠culas
                    </a>
                </div>
            </div>

        </div>

    </main>


    <!-- Bootstrap JS -->
    <div th:replace="/fragments/bootstrap_template :: bootstrap_js-popper"></div>
</body>
</html>
