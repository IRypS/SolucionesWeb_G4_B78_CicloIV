<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Meta tags -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS (Temporally location)-->
    <link type="text/css" rel="stylesheet" href="/styles/css/styles.css">

    <!-- Customize css -->
    <link type="text/css" rel="stylesheet" href="/styles/css/customize__navbar.css">
    <link type="text/css" rel="stylesheet" href="/styles/css/customize__home.css">

    <!-- Header styles -->
    <link rel="icon" href="/resources/icons/main_icon.ico">
    <title th:text="${title}">...</title>

</head>
<body>

    <!-- Nav header -->
    <header th:replace="/fragments/navbar :: navbar_header"></header>

    <main>
        <!-- Hero section -->
        <section class="py-5 px-2 w-100 h-50 d-flex flex-column justify-content-center
                        align-items-center gap-4 text-center text-white c_bg-hero ">
            <h1 th:text="${titleHero}" class="h1"></h1>
            <p class="h6">Todos los trailers a un solo click <br>
                Entérate de los últimos filmes antes que nadie</p>
            <a href="/app/trailers" class="btn btn-cta btn-lg rounded">Ver trailers</a>
        </section>

        <!-- Register cta -->
        <section class="container my-5 text-light">
            <div class="row">
                <div class="col-12 col-lg-9 text-center text-lg-start">
                    <h2>¿Ya tienes una cuenta?</h2>
                    <p class="my-5">Con una cuenta podrás tener una experiencia más personalizada, listar tus trailers preferidos y ¡mucho más!</p>
                    <a href="/account/signin" class="btn btn-cta">Registrarse</a>
                </div>
                <div class="col-12 col-lg-3 d-flex">
                    <img src="/resources/img/popcorn.png" alt="Popcorn con una cinta de video" class="h-100 mx-auto">
                </div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="mt-5 pb-5 text-light text-center ">
        Copyright &copy; Trailers web 2022
        <div class="mt-1">
            <a href="#" style="text-decoration: none;">
                <img src="/resources/icons/facebook.svg" alt="Link a facebook">
            </a>
            <a href="#" style="text-decoration: none;">
                <img src="/resources/icons/twitter.svg" alt="Link a twitter">
            </a>
            <a href="#" style="text-decoration: none;">
                <img src="/resources/icons/instagram.svg" alt="Link a instagram">
            </a>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="/utils/bootstrap.js"></script>
</body>
</html>
