<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title th:text=${tituloNuevo}></title>

<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" />
<link rel="stylesheet" href="/css/estilos.css" />
</head>
<body>

	<nav class="navbar ">
		<div>
			<a class="navbar-brand text-light ms-3" th:href="@{/}"> <img
				src="/resources/img/logo.png" alt="Logo"
				width="30" height="24" class="d-inline-block align-text-top">
				Listar Personas
			</a>
		</div>
	</nav>
	<div class="container mt-2 w-75 bg card">
		<div class="row">
			<div class="col ">
				<div class="slider-container">
					<div class="slider position"></div>
				</div>
			</div>
			<div class="col">
				<div class="text-end">
					<img alt="" src="/resources/img/logo.png" width="40px">
				</div>

				<h2 class="fw-bold text-center py-2">Registrar persona</h2>

				<form th:action="@{/save}" th:object="${persona}" method="POST"
					class="">

					<div class="mb-3">
						<label class="form-label">ID</label> <input th:field="*{idPerson}"
							type="text" class="form-control" />
					</div>



					<div class="mb-3">
						<label>NOMBRE</label> <input th:field="*{nombre}" type="text"
							class="form-control" />
					</div>


					<div class="mb-3">
						<label class="form-label">APELLIDOS</label> <input
							th:field="*{lastname}" type="text" class="form-control" />
					</div>


					<div class="mb-3">
						<label class="form-label">COMPLEAÃ‘OS</label> <input
							th:field="*{birthday}" type="date" class="form-control" />
					</div>


					<div class="mb-3">
						<label class="form-label">PAIS</label> <input
							th:field="*{countryId}" type="text" class="form-control" />
					</div>

					<div class="d-grid gap-2 d-md-block">
						<input type="submit" value="Guardar" class="btn btn-success" /> <a
							th:href="@{/}" class="btn btn-secondary">Cancelar</a>
					</div>

				</form>
			</div>
		</div>
	</div>
</body>
</html>
