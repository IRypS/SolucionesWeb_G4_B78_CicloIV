<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Common head -->
    <div th:replace="fragments/template_basic :: head-basic"></div>

    <!-- Customize css -->
    <link type="text/css" rel="stylesheet" href="/styles/css/customize__navbar.css">
    <link type="text/css" rel="stylesheet" href="/styles/css/customize__home.css">

</head>
<body>

    <!-- Nav header -->
    <header th:replace="fragments/navbar :: navbar_header( active = '' )"></header>

    <main class="container mt-5">
        <div th:if="${ errorHeader }"  class="alert alert-danger alert-dismissible fade show" role="alert">
            <small><strong th:text="${ errorHeader }"></strong></small>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <div class="text-light">
            <div th:if="${ errorBody }">
                <div th:text="${ errorBody }"></div>
            </div>
        </div>
    </main>


    <!-- Bootstrap JS -->
    <div th:replace="fragments/template_basic :: bootstrap_script-basic"></div>

</body>
</html>
