<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>

    <!-- Meta tags && title && icon -->
    <div th:replace="/fragments/template_basic_header :: base_header"></div>

    <!-- Bootstrap CSS (Temporally location)-->
    <div th:replace="/fragments/bootstrap_template :: bootstrap_css"></div>

    <!-- Customize css -->
    <link type="text/css" rel="stylesheet" href="/styles/css/customize__navbar.css">
    <link type="text/css" rel="stylesheet" href="/styles/css/customize__home.css">

</head>
<body>

    <!-- Nav header -->
    <header th:replace="/fragments/navbar :: navbar_header( active = '' )"></header>

    <main class="container mt-5">
        <div th:each="response : ${errorsHeader}">
            <div th:if="${ response }"  class="alert alert-danger alert-dismissible fade show" role="alert">
                <small><strong th:text="${response}"></strong></small>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        </div>

        <div class="text-light">
            <ul>
                <li th:each="error : ${errorsBody}" th:if="${ error != ''}" th:text="${error}"></li>
            </ul>
        </div>
    </main>


    <!-- Bootstrap JS -->
    <div th:replace="/fragments/bootstrap_template :: bootstrap_js-basic"></div>

</body>
</html>
