# Starter pipeline
# Start with a minimal pipeline that you can customize to build and deploy your code.
# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- master

pool:
  vmImage: ubuntu-22.04

steps:
- checkout: self

- task: CopyFiles@2
  inputs:
    source: .
    target: ./new-repo

- script: cat ./new-repo/dockerfile
  displayName: Checar el codigo
